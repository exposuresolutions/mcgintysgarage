[build]
  publish = "."

[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/home"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/strategy"
  to = "/index.html"
  status = 301

[[redirects]]
  from = "/services"
  to = "/services.html"
  status = 200

[[redirects]]
  from = "/booking"
  to = "/booking.html"
  status = 200

[[redirects]]
  from = "/loyalty"
  to = "/loyalty.html"
  status = 200

[[redirects]]
  from = "/parts"
  to = "/parts.html"
  status = 200

[[redirects]]
  from = "/partners"
  to = "/partners.html"
  status = 200

[[redirects]]
  from = "/payments"
  to = "/payments.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/shared/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
